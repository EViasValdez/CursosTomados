<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Imagenes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="Imagenes/Imagen1.png"/>
                <img class="img-thumbnail" src="Imagenes/Imagen1.png"/>
                <img class="float-end" src="Imagenes/Imagen1.png"/>
                <img class="mx-auto d-block" src="Imagenes/Imagen1.png"/>
                <figure class="figure">
                    <img src="Imagenes/Imagen2.png" class="figure-caption"/>
                    <figcaption class="figure-caption text-end">Texto de ejemplo</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
