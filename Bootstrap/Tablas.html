<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tablas en Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr class="table-primary">
                        <th class="table-warning">Nombre</th>
                        <th>Apellido</th>
                        <th>Puesto</th>
                        <th>Contacto</th>
                    </tr>
                </thead>
                    <tr class="table-active">
                        <td>(Nombre)</td>
                        <td>(Apellido)</td>
                        <td>(Puesto)</td>
                        <td>(Contacto)</td>
                    </tr>
                    <thead>
                        <tr class="table-primary">
                            <th class="table-warning">Nombre</th>
                            <th>Apellido</th>
                            <th>Puesto</th>
                            <th>Contacto</th>
                        </tr>
                    </thead>
                        <tr class="table-hover">
                            <td>(Nombre)</td>
                            <td>(Apellido)</td>
                            <td>(Puesto)</td>
                            <td>(Contacto)</td>
                        </tr>
            </table>
        </div>
    </div>
</body>
</html>
