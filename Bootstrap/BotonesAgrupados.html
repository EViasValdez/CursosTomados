<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Programa uno</title>
</head>
<body>
    <div class="container mt-3 btn-group btn-group-lg">
        <button class="btn btn-warning">Uno</button>
        <button class="btn btn-warning">Dos</button>
        <button class="btn btn-warning">Tres</button>
        <button class="btn btn-warning">Cuatro</button>
    </div>
    <div class="container mt-3 btn-group btn-group-vertical btn-group-sm">
        <button class="btn btn-danger">Primero</button>
        <button class="btn btn-danger">Segundo</button>
        <button class="btn btn-danger">Tercero</button>
        <button class="btn btn-danger">Cuarto</button>
    </div>
    <div class="container mt-3 btn-group btn-group-vertical btn-group-sm">
        <button class="btn btn-info">Uno</button>
        <button class="btn btn-info">Dos</button>
        <div class="btn-group">
            <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Numeros</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">1</a></li>
                <li><a href="#" class="dropdown-item">2</a></li>
                <li><a href="#" class="dropdown-item">3</a></li>
                <li><a href="#" class="dropdown-item">4</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
