<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Colores</title>
</head>
<body>
    <p class="text-muted">Texto 1</p>
    <p class="text-primary">Texto 2</p>
    <p class="text-success">Texto 3</p>
    <p class="text-info">Texto 4</p>
    <p class="text-warning">Texto 5</p>
    <p class="text-danger">Texto 6</p>
    <p class="text-secondary">Texto 7</p>
    <p class="text-white">Texto 8</p>
    <p class="text-dark">Texto 9</p>
    <p class="text-body">Texto 10</p>
    <p class="text-light">Texto 11</p>

    <div class="bg-primary">Parte 1</div>
    <div class="bg-success">Parte 2</div>
    <div class="bg-info">Parte 3</div>
    <div class="bg-warning">Parte 4</div>
    <div class="bg-danger">Parte 5</div>
    <div class="bg-secondary">Parte 6</div>
    <div class="bg-dark">Parte 7</div>
    <div class="bg-light">Parte 8</div>
</body>
</html>
