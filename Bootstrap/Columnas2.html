<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contenedores en Bootstrap</title>
</head>
<style>
    .row {
        padding: 10px;
        margin: 200px;
        height: 100px;
        color: white;
    }
    .col {
        padding: 10px;
        color: white;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 offset-3" style="background-color: rgb(201, 18, 18);">Contenido 1</div>
            <div class="col-3"  style="background-color: rgb(255, 217, 0);">Contenido 2</div>
            <div class="col-3" style="background-color: rgb(4, 0, 255);">Contenido 3</div>
        </div>
    </div>
</body>
</html>
