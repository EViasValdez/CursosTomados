<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Correo</label>
                    <input id="InputEmail" class="form-control" type="email" placeholder="correo">
                </div>
                <div class="mb-3">
                    <label for="InputContrase単a" class="form-label">Contrase単a</label>
                    <input id="InputContrase単a" class="form-control form-control-sm" type="password" placeholder="contrase単a">
                </div>
                <div class="mb-3">
                    <label for="TextCommentario" class="form-label">Escribe un comentario</label>
                    <textarea id="TextCommentario" class="form-control form-control-sm"></textarea>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="color" class="form-control form-control-color">
                </div>
                <div class="mb-3">
                    <input class="form-control" list="lista" placeholder="buscar">
                    <datalist id="lista">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                    </datalist>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
