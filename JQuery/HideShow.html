<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#Ocultar").click(function() {
                $("h1").hide("fast", function() {
                    alert("El texto se ha ocultado");
                });
            });

            $("#Ocultar").click(function() {
                $("h1").show(5000);
            });
        });
    </script>
    <title>Efecto hide</title>
</head>
<body>
    <h1>Dependiendo del bot√≥n se mostrara u ocultara este texto</h1>
    <button id="Ocultar">Hide | Ocultar</button>
    <button id="Mostrar">Show | Mostrar</button>
</body>
</html>
