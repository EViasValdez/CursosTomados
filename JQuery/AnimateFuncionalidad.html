<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#Evento").click(function() {
                var div = $("#Con1");
                div.animate({left: "100px", height: "300px", opacity:"0.4"}, "slow");
                div.animate({right: "50px", width: "300px", opacity:"0.7"}, "slow");
                div.animate({right: "100px", opacity:"0.3"}, "slow");
                div.animate({lefth: "200px", height:"100px", opacity:"0.6"}, "slow");
                div.animate({right: "200px", width:"60px", opacity:"0.9"}, "slow");
                div.animate({lefth:"400px", height:"50px", opacity:"0.5"}, "slow");
            });
        });
    </script>
    <style>
        #Con1 {
            width: 400px;
            height: 100px;
            padding: 50px;
            background: rgba(255, 0, 0);
        }
    </style>
    <title>Efecto Animate</title>
</head>
<body>
    <button id="Evento">Presiona aquí</button>
    <div id="Con1">Método SlideToggle</div>
</body>
</html>
