<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#Go").click(function() {
                $(".Con1").animate({left: "+=500px"}, 2000);
            });
            $("#Stop").click(function() {
                $(".Con1").stop();
            });
            $("#Back").click(function() {
                $(".Con1").animate({left: "+=500px"}, 2000);
            });
        });
    </script>
    <style>
        .Con1 {
            position: absolute;
            background: rgb(170, 187, 204);
            left: 0px;
            top: 30px;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
    <title>Comando Stop</title>
</head>
<body>
    <div class="Con1"></div>
    <button id="Go">Empezar</button>
    <button id="Stop">Detener</button>
    <button id="Back">Disminuir</button>
</body>
</html>
