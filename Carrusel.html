<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Carrusel</title>
</head>
<body>
    <div id="Intro" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#Intro" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#Intro" data-bs-slide-to="1"></button>
            <button data-bs-target="#Intro" data-bs-slide-to="2"></button>
            <button data-bs-target="#Intro" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-item active">
                    <h1>Titulo</h1>
                    <p>Descripcion</p>
                </div>
                <img src="Imagenes/Carousel1.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/Carousel2.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/Carousel3.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/Carousel4.png" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#Intro" data-bs-slide="prev">
            <span class="carousel-control-prev-item"></span>
        </button>
        <button class="carousel-control-prev" data-bs-target="#Intro" data-bs-slide="next">
            <span class="carousel-control-next-item"></span>
        </button>
    </div>
</body>
</html>
